name: CI/CD
on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/**"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_ENV: PRODUCTION
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install 📥
        run: |
          npm install
      - name: Build 🔨
        run: |
          npm run build
      - name: Semantic release
        if: github.ref == 'refs/heads/main'
        run: npx semantic-release
      - name: Save dist 📨
        uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/main'
        with:
          name: build
          path: |
            dist/
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build]
    steps:
      - name: Retrieve dist 📨
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist/
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
